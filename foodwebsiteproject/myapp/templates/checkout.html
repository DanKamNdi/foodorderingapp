<!-- cart/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex align-items-center">

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4">Checkout</h2>

        <p class="lead">Total Cost: ${{ total_cost }}</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Complete Purchase</button>
        </form>
    </div>
</div>

<!-- Add Bootstrap JS and Popper.js scripts at the end of the body -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofNop+NC/aGQEdTmg/tTl5aCiERy2lZ9g" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-eUHJyUwq8C+HB6m/AJXJSFpLGiZZLsD5stpeyPiB/BgKZtmb47iqqI8fFqN4/ii" crossorigin="anonymous"></script>

</body>
</html>
